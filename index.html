<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>GUSSING GAME</title>

<body>
    <!-- <p>a</p> -->
    <div class="container">
        <h1 class="display-5 score"> Score : 0</h1>
    </div>
    <div class="container">
        <div class="box" style="background-color: rgba(255, 255, 255,.4);">
            <form class="form__box">
                <h1 class="m-5">Guess number from :-</h1>
                <h2 class="m-5">( 0, 1 , 2 , 3 , 4 , 5 )</h2>
                <div class="m-5">
                    <input type="text" class="form-control input" placeholder="Place your number here">
                </div>
                <button type="submit" class="btn btn-warning m-5 submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
